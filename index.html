<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JanSetu | Access Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0; padding:0; box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#1c4966,#2d6a8a);
}

/* Container */
.container{
  background:#fff;
  padding:40px;
  width:90%;
  max-width:700px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  text-align:center;
}

.container h1{
  color:#1c4966;
  margin-bottom:10px;
}
.container p{
  color:#555;
  margin-bottom:30px;
}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.card{
  border:2px solid #e0e0e0;
  border-radius:12px;
  padding:25px;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  border-color:#1c4966;
  transform:translateY(-5px);
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.icon{
  font-size:40px;
  margin-bottom:15px;
}
.card h3{
  margin-bottom:10px;
  color:#1c4966;
}
.card p{
  font-size:14px;
  color:#666;
}

/* Footer */
.footer{
  margin-top:30px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<div class="container">
  <h1>JanSetu</h1>
  <p>Select your role to continue</p>

  <div class="cards">
    <div class="card" onclick="goCitizen()">
      <div class="icon">üë§</div>
      <h3>Citizen</h3>
      <p>Raise complaints, track status, verify information, and provide feedback</p>
    </div>

    <div class="card" onclick="goPolicy()">
      <div class="icon">üèõÔ∏è</div>
      <h3>Policymaker</h3>
      <p>View analytics,track employees, monitor governance performance, and access decision dashboards</p>
    </div>
  </div>

  <div class="footer">
    Team SeedtoScale | Open Innovation Platform
  </div>
</div>

<script>
function goCitizen(){
  window.location.href = "dashboard.html";
}
function goPolicy(){
  window.location.href = "policy.html";
}
</script>

</body>

</html>
