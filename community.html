.sidebar h2 { text-align:center; margin-bottom:40px; font-size:20px; border-bottom:1px solid #2c527a; padding-bottom:15px;}

</style>
</head>

<body>

<button class="lang-toggle" onclick="toggleLang()">EN | ‡§π‡§ø‡§Ç‡§¶‡•Ä</button>

<div class="sidebar">
  <h2 id="sidebarTitle">JanSetu</h2>
  <div class="nav-group">
    <span class="nav-label" id="navMain">Main Hub</span>

    <a href="user.html#awareness" class="nav-item" id="navAware">üì¢ Awareness Hub</a>
  </div>
  <div class="nav-group">

    <a href="rumours.html" class="nav-item" id="navRumour">üõ°Ô∏è Rumour Verifier</a>
    <a href="complaint.html" class="nav-item" id="navComplaint">üìù Raise Complaint</a>
    <a href="my_complaints.html" class="nav-item" id="navMyComplaint">üìã My Complaints</a>
    <a href="community.html" class="nav-item active-nav" id="navCommunity">üèòÔ∏è Community Forum</a>
  </div>
</div>

<div class="main">
  <div class="forum-header">
    <h3 id="forumTitle">Community Forum</h3>
    <p id="forumDesc" style="color:#666;font-size:14px;">Connect with your neighbors and share local updates.</p>
  </div>

  <div class="create-post">
    <textarea id="postText" placeholder="Share something with your community..."></textarea>
    <div class="post-actions">
        <select id="postDistrict">
            <option value="">Select District</option>
            <option>Old Delhi</option>
            <option>Central North</option>
            <option>South Delhi</option>
            <option>West Delhi</option>
            <option>East Delhi</option>
        </select>
        <button class="btn-post" id="postBtn" onclick="addPost()">Post Update</button>
    </div>
  </div>

  <div id="forumFeed"></div>
</div>

<script>
let lang = "en";

const langText = {
  en:{
    sidebarTitle:"JanSetu",
    navMain:"Main Hub",
    navDash:"üè† Dashboard",
    navAware:"üì¢ Awareness Hub",
    navCitizen:"Citizen Services",
    navRumour:"üõ°Ô∏è Rumour Verifier",
    navComplaint:"üìù Raise Complaint",
    navMyComplaint:"üìã My Complaints",
    navCommunity:"üèòÔ∏è Community Forum",
    forumTitle:"Community Forum",
    forumDesc:"Connect with your neighbors and share local updates.",
    postPlaceholder:"Share something with your community...",
    postBtn:"Post Update"
  },
  hi:{
    sidebarTitle:"‡§ú‡§®‡§∏‡•á‡§§‡•Å",
    navMain:"‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞",
    navDash:"üè† ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§°",
    navAware:"üì¢ ‡§ú‡§æ‡§ó‡§∞‡•Ç‡§ï‡§§‡§æ ‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞",
    navCitizen:"‡§®‡§æ‡§ó‡§∞‡§ø‡§ï ‡§∏‡•á‡§µ‡§æ‡§è‡§Å",
    navRumour:"üõ°Ô∏è ‡§Ö‡§´‡§µ‡§æ‡§π ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§®",
    navComplaint:"üìù ‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
    navMyComplaint:"üìã ‡§Æ‡•á‡§∞‡•Ä ‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§‡•á‡§Ç",
    navCommunity:"üèòÔ∏è ‡§∏‡§æ‡§Æ‡•Å‡§¶‡§æ‡§Ø‡§ø‡§ï ‡§Æ‡§Ç‡§ö",
    forumTitle:"‡§∏‡§æ‡§Æ‡•Å‡§¶‡§æ‡§Ø‡§ø‡§ï ‡§Æ‡§Ç‡§ö",
    forumDesc:"‡§Ö‡§™‡§®‡•á ‡§™‡§°‡§º‡•ã‡§∏‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§ú‡•Å‡§°‡§º‡•á‡§Ç ‡§î‡§∞ ‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø ‡§Ö‡§™‡§°‡•á‡§ü ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç‡•§",
    postPlaceholder:"‡§Ö‡§™‡§®‡•á ‡§∏‡§Æ‡•Å‡§¶‡§æ‡§Ø ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ï‡•Å‡§õ ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç...",
    postBtn:"‡§™‡•ã‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç"
  }
};

function toggleLang(){
  lang = lang === "en" ? "hi" : "en";

  document.getElementById("sidebarTitle").textContent = langText[lang].sidebarTitle;
  document.getElementById("navMain").textContent = langText[lang].navMain;
  document.getElementById("navDash").textContent = langText[lang].navDash;
  document.getElementById("navAware").textContent = langText[lang].navAware;
  document.getElementById("navCitizen").textContent = langText[lang].navCitizen;
  document.getElementById("navRumour").textContent = langText[lang].navRumour;
  document.getElementById("navComplaint").textContent = langText[lang].navComplaint;
  document.getElementById("navMyComplaint").textContent = langText[lang].navMyComplaint;
  document.getElementById("navCommunity").textContent = langText[lang].navCommunity;

  document.getElementById("forumTitle").textContent = langText[lang].forumTitle;
  document.getElementById("forumDesc").textContent = langText[lang].forumDesc;
  document.getElementById("postText").placeholder = langText[lang].postPlaceholder;
  document.getElementById("postBtn").textContent = langText[lang].postBtn;
}

window.onload = function() { loadForum(); }

function addPost() {
    const text = document.getElementById('postText').value;
    const dist = document.getElementById('postDistrict').value;
    if(!text || !dist){ alert("Please fill in the post content and select a district."); return; }

    const newPost = {
        id: "post_" + Date.now(),
        user: "You",
        text: text,
        district: dist,
        time: "Just now",
        upvotes: 0,
        voted: false,
        isUserPost: true
    };

    let userPosts = JSON.parse(localStorage.getItem('forumPosts')) || [];
    userPosts.unshift(newPost);
    localStorage.setItem('forumPosts', JSON.stringify(userPosts));
    document.getElementById('postText').value = "";
    document.getElementById('postDistrict').value = "";
    loadForum();
}

function toggleUpvote(postId) {
    let userPosts = JSON.parse(localStorage.getItem('forumPosts')) || [];
    const postIndex = userPosts.findIndex(p => p.id === postId);
    if(postIndex!==-1){
        if(!userPosts[postIndex].voted){ userPosts[postIndex].upvotes+=1; userPosts[postIndex].voted=true; }
        else{ userPosts[postIndex].upvotes-=1; userPosts[postIndex].voted=false; }
        localStorage.setItem('forumPosts', JSON.stringify(userPosts));
        loadForum();
    }
}

function deletePost(postId){
    if(confirm("Are you sure you want to delete this post?")){
        let userPosts = JSON.parse(localStorage.getItem('forumPosts')) || [];
        userPosts = userPosts.filter(p => p.id!==postId);
        localStorage.setItem('forumPosts', JSON.stringify(userPosts));
        loadForum();
    }
}

function loadForum(){
    const feed = document.getElementById('forumFeed');
    const userPosts = JSON.parse(localStorage.getItem('forumPosts')) || [];
    const samples = [
        {id:"s1", user:"JanSetu Admin", text:"Important: The PWD has scheduled road maintenance tonight from 11 PM to 4 AM.", district:"Official", time:"Yesterday", upvotes:104, isOfficial:true},
        {id:"s2", user:"Amit Sharma", text:"The new community library in South Delhi is finally open! Great space for students.", district:"South Delhi", time:"4 hours ago", upvotes:56},
        {id:"s3", user:"Meera Kaur", text:"Frequent power cuts in the North block for the last 2 days.", district:"Central North", time:"2 hours ago", upvotes:21},
        {id:"s4", user:"Rohit Kumar", text:"Requesting the horticulture department to trim overgrown trees near Sector 9 bus stop.", district:"West Delhi", time:"7 hours ago", upvotes:38}
    ];

    const allPosts = [...userPosts, ...samples];

    feed.innerHTML = allPosts.map(p=>`
        <div class="forum-card" style="${p.isOfficial?'border:1px solid #3498db; background:#f8fbff;':''}">
            <span class="district-badge" style="${p.isOfficial?'background:#3498db;color:white;':''}">${p.district}</span>
            <div class="user-info">
                <div class="avatar" style="${p.isOfficial?'background:#3498db;':''}">${p.user.charAt(0)}</div>
                <div class="user-meta">
                    <h4>${p.user}${p.isOfficial?'<span title="Verified">‚úÖ</span>':''}</h4>
                    <span>${p.time}</span>
                </div>
            </div>
            <p class="post-content">${p.text}</p>
            <div class="engagement">
                <button class="eng-btn ${p.voted?'upvoted':''}" onclick="${p.isOfficial?'':`toggleUpvote('${p.id}')`}" ${p.isOfficial?'style="cursor:default"':''}>
                    ‚ñ≤ ${p.voted?'Upvoted':'Upvote'} (${p.upvotes})
                </button>
                <button class="eng-btn">üí¨ Comments</button>
                ${p.isUserPost?`<button class="eng-btn" onclick="deletePost('${p.id}')" style="margin-left:auto;color:#e74c3c">Delete</button>`:''}
            </div>
        </div>
    `).join('');
}
</script>
