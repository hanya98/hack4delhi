<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Delhi Policy Rumour Detector</title><style>*{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Segoe UI',sans-serif;background:#f5ede3;min-height:100vh;padding:20px;}.container{max-width:1000px;margin:0 auto;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);overflow:hidden;}.header{background:linear-gradient(to right,#a74432,#c41e3a);color:#fff;padding:30px;text-align:center;}.header h1{font-size:28px;font-weight:700;margin:10px 0;}.header p{font-size:14px;opacity:0.9;}.content{padding:30px;}.input-group{margin-bottom:20px;}.input-label{font-size:16px;font-weight:600;color:#333;margin-bottom:8px;display:block;}label{font-size:13px;color:#888;display:block;margin-bottom:10px;}textarea{width:100%;min-height:120px;padding:12px;border:2px solid #ddd;border-radius:6px;font-size:14px;font-family:inherit;resize:vertical;}textarea:focus{outline:none;border-color:#a74432;background:#fffbf7;}button{width:100%;padding:14px;background:#a74432;color:#fff;border:none;border-radius:6px;font-size:15px;font-weight:600;cursor:pointer;margin-top:15px;transition:all 0.3s;}button:hover{background:#8a3729;box-shadow:0 4px 12px rgba(167,68,50,0.25);}button:disabled{opacity:0.6;cursor:not-allowed;}.chat-area{margin-top:20px;background:#faf8f5;border:1px solid #ddd;border-radius:6px;min-height:300px;overflow-y:auto;padding:15px;}.msg{margin-bottom:12px;padding:10px;border-radius:6px;font-size:13px;line-height:1.4;}.msg.user{background:#a74432;color:#fff;text-align:right;margin-left:30%;}.msg.bot{background:#ede9e1;color:#333;margin-right:30%;border-left:3px solid #a74432;}.loading{display:none;text-align:center;color:#999;padding:20px;}.loading.show{display:block;}.spinner{display:inline-block;width:14px;height:14px;border:2px solid #ddd;border-top:2px solid #a74432;border-radius:50%;animation:spin 0.8s linear infinite;}@keyframes spin{0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);}}</style></head><body><div class='container'><div class='header'><h1>Delhi Policy Rumour Detector</h1><p>दिल्ली नीति अफवाह डिटेक्टर</p></div><div class='content'><div class='input-group'><label class='input-label'>Ask any question</label><textarea id='input' placeholder='Ask anything...'></textarea><button onclick="ask()" id='btn'>Search</button></div><div class='loading' id='loading'><div class='spinner'></div><span>Thinking...</span></div><div class='chat-area' id='chat'></div></div></div><script>const responses={'delhi cm':'The Chief Minister of Delhi is Rekha Gupta, who assumed office in March 2024. She heads the Delhi government and is responsible for implementing policies and schemes for the state.','education scheme':'Delhi government offers several education schemes including fee reimbursement for girl students, science kit distribution, and skill development programs. The government focuses on making quality education accessible to all.','government scheme':'Delhi government provides multiple welfare schemes covering education, health, housing, and employment. Key schemes include Scholarship for Girl Child in School, Delhi State Education Scholarship, and various skill development programs.','health policy':'Delhi government focuses on providing affordable healthcare through Mohalla Clinics and by improving hospital services. The NITI Aayog has praised Delhi\u0027s health outcomes.','housing scheme':'Delhi government has housing schemes for economically weaker sections. Schemes like the Delhi Housing Mission aim to provide affordable housing to eligible residents.','policy':'Government policies in Delhi cover areas like education, health, housing, transportation, and employment. The government regularly updates its policies to address emerging challenges.','employment':'Delhi offers skill development programs and employment assistance through various schemes. The government works with organizations to create job opportunities for citizens.','rumour':'This is a rumour detector tool. It helps verify claims about Delhi government policies and schemes. Always check official sources for accurate information.','default':'I don\u0027t have specific information about that. I recommend visiting the official Delhi government website (delhi.gov.in) for accurate information about policies and schemes.'};function ask(){let q=document.getElementById('input').value.trim().toLowerCase();if(!q){alert('type something');return;}addMsg(q,'user');document.getElementById('input').value='';document.getElementById('loading').classList.add('show');document.getElementById('btn').disabled=true;setTimeout(function(){document.getElementById('loading').classList.remove('show');document.getElementById('btn').disabled=false;let response='default';for(let key in responses){if(q.includes(key)){response=key;break;}}addMsg(responses[response],'bot');},1500);}function addMsg(t,s){let d=document.createElement('div');d.className='msg '+s;d.textContent=t;document.getElementById('chat').appendChild(d);document.getElementById('chat').scrollTop=document.getElementById('chat').scrollHeight;}</script></body></html>
